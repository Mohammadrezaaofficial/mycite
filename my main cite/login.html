<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام / ورود</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="./logo-no-background shape.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="logo-bar">
        <img class="main-logo" src="./logo-no-background.png" alt="">
    </div>
    <div class="title">
        <h2 class="title-text" data-text="ثبت نام / ورود">ثبت نام / ورود</h2>
    </div>
    <div class="wrapper">
        <div class="form-box login">
            <h2 class="form-title">ورود</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-regular fa-envelope fa-bounce"></i></span>
                    <input type="email" required>
                    <label >ایمیل</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock fa-bounce"></i></span>
                    <input type="password" required>
                    <label >رمز عبور</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> مرا بخاطر داشته باش </label>
                    <a href="">فراموشی رمز عبور</a>
                </div>
                <button type="submit" class="sbmt-btn">ورود</button>
                <div class="login-register">
                    <p>حساب کاربری ندارید؟<a href="#" class="register-link"> ایجاد حساب</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2 class="form-title">ثبت نام</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user fa-bounce"></i></span>
                    <input type="text" required>
                    <label >کلمه کاربری</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-regular fa-envelope fa-bounce"></i></span>
                    <input type="email" required>
                    <label >ایمیل</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock fa-bounce"></i></span>
                    <input type="password" required>
                    <label >رمز عبور</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required> با قوانین و شرایط موافقم</label>
                </div>
                <button type="submit" class="sbmt-btn">ثبت نام</button>
                <div class="login-register">
                    <p>حساب کاربری دارید؟<a href="#" class="login-link"> ورود</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="return">
        <a href="C:/Users/SPINO SHOP/OneDrive/Documents/GitHub/desktop-tutorial/mycite/home.html">بازگشت به صفحه اصلی</a>
    </div>
    <script src="./login.js"></script>
</body>
